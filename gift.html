<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimberArt-Nepal Gifts</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: linear-gradient(to right, #f2f2f2, #ffffff);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #444;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      font-weight: normal;
      margin-right: 15px;
    }
    .radio-group input {
      margin-right: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      transform: scale(0.98);
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TimberArt-Nepal - Send a Gift</h1>
    <form>
      <div class="form-group">
        <label for="name">Recipient's Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter the recipient's name" required>
      </div>
      <div class="form-group">
        <label for="email">Recipient's Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter the recipient's email" required>
      </div>
      <div class="form-group">
        <label>Payment Method:</label>
        <div class="radio-group">
          <input type="radio" id="credit" name="payment" value="credit" required>
          <label for="credit">Credit Card</label>
          <input type="radio" id="debit" name="payment" value="debit" required>
          <label for="debit">Debit Card</label>
        </div>
      </div>
      <button type="submit">Send Gift</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 TimberArt-Nepal</p>
  </footer>
</body>
</html>
